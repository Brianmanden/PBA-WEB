<!-- CHECKOUT -->
<div class="container">
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<h2>Din bestilling</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<p>Kig listen igennem, ret og godkend.</p>
			<p>Du har bestilt f√∏lgende:</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<table class="table table-hover table-condensed">
				<tr ng-repeat="item in cart">
					<td>
						<button ng-click="delProd(item)" class="btn">
							<span class="glyphicon glyphicon-remove-sign"></span>
						</button>
						<button ng-click="lessProd(item)" class="btn">
							<span class="glyphicon glyphicon-minus-sign"></span>
						</button>
						<img ng-src="{{item.product.prodImg}}" width="35" />
						<button ng-click="moreProd(item)" class="btn">
							<span class="glyphicon glyphicon-plus-sign"></span>
						</button>
					</td>
					<td>{{item.product.prodTitle}}</td>
					<td>{{item.amount}} &times; {{item.product.prodPrice}}.- =</td>
					<td>{{item.amount * item.product.prodPrice}} .-</td>
				</tr>
				<tr>
					<td colspan="3"><h4>Total:</h4></td>
					<td><b>{{ cartTotal }}.-</b></td>
				</tr>
				<tr><td colspan="5">&nbsp;</td></tr>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<p>Bestillingen sendes til:</p>
		</div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<form role="form" ng-submit="logOrder()">
				<div class="form-group row">
					<div class="col-md-5">
						<label for="fornavn">Fornavn:</label>
						<input type="text" class="form-control" id="fornavn" ng-model="kunde.fornavn" />
					</div>
					<div class="col-md-7">
						<label for="efternavn">Efternavn:</label>
						<input type="text" class="form-control" id="efternavn" ng-model="kunde.efternavn" />
					</div>
				</div>
				<div class="form-group">
					<label for="adr">Adresse:</label>
					<input type="text" class="form-control" id="adr" ng-model="kunde.adresse" />
				</div>
				<div class="form-group row">
					<div class="col-md-3">
						<label for="postnr">Postnr:</label>
						<input type="number" class="form-control" id="postnr" ng-model="kunde.postnr" />
					</div>
					<div class="col-md-9">
						<label for="by">By:</label>
						<input type="text" class="form-control" id="by" ng-model="kunde.by" />
					</div>
				
				</div>
				<div class="form-group">
					<label for="email">Emailadresse:</label>
					<input type="email" class="form-control" id="email" ng-model="kunde.email" />
				</div>
				<br />
				<button type="submit" class="btn btn-default">Bestil</button>
			</form>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
<!-- /CHECKOUT -->
